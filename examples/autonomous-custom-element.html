<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Autonomous custom element</title>
  </head>
  <body>
    <hello-world></hello-world>

    <script>
      class HelloWorld extends HTMLElement {
        connectedCallback() {
          this.innerHTML = '<h1>Hello, World!</h1>';
        }
      }

      customElements.define('hello-world', HelloWorld);
    </script>
  </body>
</html>
