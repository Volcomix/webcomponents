<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example 4</title>
  </head>
  <body>
    <span id="an-element"></span>

    <script>
      const anElement = document.getElementById('an-element');
      const shadowRoot = anElement.attachShadow({ mode: 'open' });
      shadowRoot.innerHTML = '<h1>Hello, Shadow DOM!</h1>';
    </script>
  </body>
</html>
