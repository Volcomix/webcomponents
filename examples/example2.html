<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example 2</title>
  </head>
  <body>
    <hello-world>Loading...</hello-world>

    <script>
      setTimeout(() => {
        class HelloWorld extends HTMLElement {
          connectedCallback() {
            this.innerHTML = '<h1>Hello, World!</h1>';
          }
        }

        customElements.define('hello-world', HelloWorld);
      }, 1000);
    </script>
  </body>
</html>
